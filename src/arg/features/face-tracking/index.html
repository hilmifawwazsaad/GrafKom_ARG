<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const list = ["merkurius", "venus", "bumi", "mars", "jupiter", "saturnus", "uranus", "neptunus"];
            const visibles = [false, false, true, false, true, false, false, false];
            const setVisible = (button, entities, visible) => {
                if (visible) {
                    button.classList.add("selected");
                } else {
                    button.classList.remove("selected");
                }
                entities.forEach((entity) => {
                    entity.setAttribute("visible", visible);
                });
            }
            list.forEach((item, index) => {
                const button = document.querySelector("#" + item);
                const entities = document.querySelectorAll("." + item + "-entity");
                setVisible(button, entities, visibles[index]);
                button.addEventListener('click', () => {
                    visibles[index] = !visibles[index];
                    setVisible(button, entities, visibles[index]);
                });
            });
        })
    </script>
    <style>
        body {
            margin: 0;
        }

        .example-container {
            overflow: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .options-panel {
            position: fixed;
            left: 0;
            top: 0;
            z-index: 2;
        }

        .options-panel img {
            border: solid 2px;
            width: 50px;
            height: 50px;
            object-fit: cover;
            cursor: pointer;
        }

        .options-panel img.selected {
            border-color: green;
        }
    </style>
</head>

<body>
    <div class="example-container">
        <div class="options-panel">
            <img id="merkurius" src="./assets/merkurius.png" />
            <img id="venus" src="./assets/venus.png" />
            <img id="bumi" src="./assets/bumi.png" />
            <img id="mars" src="./assets/mars.png" />
            <img id="jupiter" src="./assets/jupiter.png" />
            <img id="saturnus" src="./assets/saturnus.png" />
            <img id="uranus" src="./assets/uranus.png" />
            <img id="neptunus" src="./assets/neptunus.png" />
            <!-- <img id="bulan" src="./assets/bulan.png" />
            <img id="matahari" src="./assets/matahari.png" /> -->
        </div>
        <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
            vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
            <a-assets>
                <a-asset-item id="headModel"
                    src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/sparkar/headOccluder.glb"></a-asset-item>
                <a-asset-item id="merkuriusModel" src="./object/merkurius.glb"></a-asset-item>
                <a-asset-item id="venusModel" src="./object/venus.glb"></a-asset-item>
                <a-asset-item id="bumiModel" src="./object/bumi.glb"></a-asset-item>
                <a-asset-item id="marsModel" src="./object/mars.glb"></a-asset-item>
                <a-asset-item id="jupiterModel" src="./object/jupiter.glb""></a-asset-item>
                <a-asset-item id="saturnusModel" src="./object/saturnus.glb"></a-asset-item>
                <a-asset-item id="uranusModel" src="./object/uranus.glb"></a-asset-item>
                <a-asset-item id="neptunusModel" src="./object/neptunus.glb"></a-asset-item>
                <a-asset-item id="bulanModel" src="./object/bulan.glb"></a-asset-item>
                <a-asset-item id="matahariModel" src="./object/matahari.glb"></a-asset-item>
                <a-asset-item id="textModel" src="./object/text.glb"></a-asset-item>
            </a-assets>
            <a-camera active="false" position="0 0 0"></a-camera>
            <a-entity mindar-face-target="anchorIndex: 168">
                <a-gltf-model mindar-face-occluder position="0 -0.3 0.15" rotation="0 0 0" scale="0.065 0.065 0.065"
                    src="#headModel"></a-gltf-model>
            </a-entity>
            <a-entity mindar-face-target="anchorIndex: 10">
                <a-gltf-model rotation="0 0 0" position="-0.48 0.5 0" scale="0.5 0.5 0.5" src="#textModel"
                    class="text-entity" visible="true"
                "></a-gltf-model>
            </a-entity>
            <a-entity mindar-face-target="anchorIndex: 10">
                <a-gltf-model rotation="0 0 0" position="-0.6 -1 0" scale="0.1 0.1 0.1" src="#merkuriusModel"
                    class="merkurius-entity" visible="true"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-gltf-model>
            </a-entity>
            <a-entity mindar-face-target="anchorIndex: 10">
                <a-gltf-model rotation="0 0 0" position="-0.8 -0.6 0" scale="0.11 0.11 0.11" src="#venusModel"
                    class="venus-entity" visible="true"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"></a-gltf-model>
            </a-entity>
            <a-entity mindar-face-target="anchorIndex: 10">
                <a-gltf-model rotation="0 0 0" position="-0.85 -0.1 0" scale="0.17 0.17 0.17" src="#bumiModel"
                    class="bumi-entity" visible="true"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 6000"></a-gltf-model>></a-gltf-model>
            </a-entity>
            <a-entity mindar-face-target="anchorIndex: 10">
                <a-gltf-model rotation="0 0 0" position="-0.75 0.4 0" scale="0.11 0.11 0.11" src="#marsModel"
                    class="mars-entity" visible="true"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"></a-gltf-model>
            </a-entity>
            <a-entity mindar-face-target="anchorIndex: 10">
                <a-gltf-model rotation="0 0 0" position="1.01 0.3 0" scale="0.04 0.04 0.04" src="#jupiterModel"
                    class="jupiter-entity" visible="true"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-gltf-model>
            </a-entity>
            <a-entity mindar-face-target="anchorIndex: 10">
                <a-gltf-model rotation="0 0 0" position="1 -0.3 0" scale="0.05 0.05 0.05" src="#saturnusModel"
                    class="saturnus-entity" visible="true"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"></a-gltf-model>
            </a-entity>
            <a-entity mindar-face-target="anchorIndex: 10">
                <a-gltf-model rotation="0 0 0" position="0.8 -0.81 0" scale="0.1 0.1 0.1" src="#uranusModel"
                    class="uranus-entity" visible="true"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-gltf-model>
            </a-entity>
            <a-entity mindar-face-target="anchorIndex: 10">
                <a-gltf-model rotation="0 0 0" position="0.6 -1.2 0" scale="0.1 0.1 0.1" src="#neptunusModel"
                    class="neptunus-entity" visible="true"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"></a-gltf-model>
            </a-entity>
            <a-entity mindar-face-target="anchorIndex: 10">
                <a-gltf-model rotation="0 0 0" position="-0.2 0.1 0.1" scale="0.1 0.1 0.1" src="#bulanModel"
                    class="bulan-entity" visible="false"></a-gltf-model>
            </a-entity>
            <a-entity mindar-face-target="anchorIndex: 10">
                <a-gltf-model rotation="0 0 0" position="0.1 0.1 0.1" scale="0.1 0.1 0.1" src="#matahariModel"
                    class="matahari-entity" visible="false"></a-gltf-model>
            </a-entity>
    </div>
</body>

</html>
